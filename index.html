<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost.tv</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/pngwing.com.png" />
    <script
      src="https://kit.fontawesome.com/5e0d8d1103.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing__page">
      <nav>
        <div class="row">
          <div class="nav__container">
            <figure class="nav__left click">
              <img
                src="./assets/pngwing.com.png"
                class="anime__logo"
                alt="anime ghost"
              />
              <h3 class="nav__title">Ghost Anime</h3>
            </figure>
            <ul class="nav__links--list">
              <li class="nav__link nav__link--anchor link__hover--effect">
                <a href="#" class="nav__link"> Top Anime </a>
              </li>
              <li class="nav__link nav__link--anchor link__hover--effect">
                <a href="#" class="nav__link"> Seasonal Anime </a>
              </li>
              <li class="nav__link nav__link--anchor link__hover--effect">
                <a href="#" class="nav__link--contact"> Contact </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <header id="header">
        <div class="header__container">
          <h1 id="header__title">Search the most <span class="colored">Popular Shows</span></h1>
          <div class="header__searchbar">
            <input
              type="text"
              class="header__search--input"
              placeholder="Search Show"
            />
            <button class="search__btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </header>
    </section>
    <section class="show__display">
      <div class="show__container">
        <img class="show__img" src="" alt="">
        <div class="show__title"></div>          
        </div>
      </div>
    </section>
  </body>
</html>
